<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Presupuesto App | Ruddy Cruceta</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Presupuesto</h3>
                    <p class="hide error" id="budget-error">
                        El valor no puede estar vacío o negativo
                    </p>
                    <input type="number" id="total-amount" placeholder="Ingrese el monto total">
                    <button class="submit" id="total-amount-button">
                        Establecer presupuesto
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Gastos</h3>
                    <div class="dark-mode-toggle switch-example" data-type="switch" data-dark-text="<i class='fa-solid fa-moon'></i>" data-light-text="<i class='fa-solid fa-sun'></i>"></div>
                    <p class="hide error" id="product-title-error">
                        Los valores no pueden estar vacíos.
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Escriba el Producto">
                    <input type="number" id="user-amount" placeholder="Introduzca el costo del Producto">
                    <button class="submit" id="check-amount">Monto de Cantidad</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Presupuesto</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Gastos</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista de Gastos</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

    <script src="budget.js"></script>
</body>
</html>
